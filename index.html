<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>Canvas Application</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
    </div>
    <div class="buttons">
      <!-- The drawing line button  renamed as pencil-->
      <span class="btn btn-primary" id="drawing-line">Pencil</span>
      <!-- The eraser button  -->
      <span class="btn btn-primary" id="eraser-line">Eraser</span>
      <!-- The straight line button  -->
      <span class="btn btn-primary" id="solid-line">Solid Line</span>
      <span class="btn btn-primary" id="dash-line">Dash Line</span>
      <!-- The drawing rectangle button  -->
      <span class="btn btn-primary" id="drawing-rectangle"
        >Solid Rectangle</span
      >
      <!-- The hollow rectangle button  -->
      <span class="btn btn-primary" id="hollow-rectangle"
        >Hollow Rectangle</span
      >
      <!-- The circle button  -->
      <span class="btn btn-primary" id="solid-circle">Solid Circle</span>
      <span class="btn btn-primary" id="hollow-circle">Hollow Circle</span>
      <!-- The triangle button  -->
      <span class="btn btn-primary" id="solid-triangle">Solid Triangle</span>
      <span class="btn btn-primary" id="hollow-triangle">Hollow Triangle</span>
      <input type="color" id="myColor" />

      <!-- ==== FOR EACH NEW FUNCTION, COPY THIS UNDER BUTTON ==== -->
      <!-- X button  -->
      <!-- <span class="btn btn-primary" id="X">X</span> -->
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- The drawing functionality  -->
    <script src="./javascript/canvas-common.js" type="text/javascript"></script>
    <!-- The drawing pencil functionality  -->
    <script src="./javascript/drawing-line.js" type="text/javascript"></script>
    <!-- the eraser functionality -->
    <script src="./javascript/eraser.js" type="text/javascript"></script>
    <!-- The straight line functionality  -->
    <script src="./javascript/solid-line.js" type="text/javascript"></script>
    <script src="./javascript/dash-line.js" type="text/javascript"></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
    <!-- The hollow rectangle functionality  -->
    <script
      src="./javascript/hollow-rectangle.js"
      type="text/javascript"
    ></script>
    <!-- The circle functionality  -->
    <script src="./javascript/solid-circle.js" type="text/javascript"></script>
    <script src="./javascript/hollow-circle.js" type="text/javascript"></script>
    <!-- The triangle functionality  -->
    <script
      src="./javascript/solid-triangle.js"
      type="text/javascript"
    ></script>
    <script
      src="./javascript/hollow-triangle.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(() => {
        currentFunction = new DrawingLine(contextReal);
        $("#drawing-line").click(() => {
          currentFunction = new DrawingLine(contextReal);
        });
        $("#eraser-line").click(() => {
          currentFunction = new Eraser(contextReal);
        });
        $("#solid-line").click(() => {
          currentFunction = new SolidLine(contextReal, contextDraft);
        });
        $("#dash-line").click(() => {
          currentFunction = new DashLine(contextReal, contextDraft);
        });
        $("#drawing-rectangle").click(() => {
          currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $("#hollow-rectangle").click(() => {
          currentFunction = new HollowRectangle(contextReal, contextDraft);
        });
        $("#solid-circle").click(() => {
          currentFunction = new SolidCircle(contextReal, contextDraft);
        });
        $("#hollow-circle").click(() => {
          currentFunction = new HollowCircle(contextReal, contextDraft);
        });
        $("#solid-triangle").click(() => {
          currentFunction = new SolidTriangle(contextReal, contextDraft);
        });
        $("#hollow-triangle").click(() => {
          currentFunction = new HollowTriangle(contextReal, contextDraft);
        });
        $("#myColor").mouseout(() => {
          currentFunction = new DrawingLine(contextReal);
        });
      });
    </script>

    <!-- ==== FOR EACH NEW FUNCTION, COPY THIS UNDER jQuery ==== -->
    <!-- The X functionality  -->
    <!-- <script src="./javascript/X.js" type="text/javascript"></script> -->
  </body>
</html>
