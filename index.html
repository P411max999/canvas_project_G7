  <body>
    
    <div class="container-fluid m-0 p-0">
      <div class="vh100">        
          <div class="headBar outline">
              <div class="headBarL text-center">
                <div class="row" style="width: 100%">
                  <div class="col col-md-3 col-lg center"><a href="index.html" class="removeAttr"><div class="button outline center" id="drawing-line"><i class="fa-regular fa-file i1"></i></div></a></div>

                <div class="col col-md-3 col-lg center"><a href="#" class="removeAttr"><div class="button outline center" id="drawing-line"><i class="fa-solid fa-pen i1"></i></div></a></div>
                <div class="col col-md-3 col-lg center"><a href="#" class="removeAttr"><div class="button outline center" id="eraser-line"><i class="fa-solid fa-eraser i1"></i></div></a></div>
                <div class="col col-md-3 col-lg center"><a href="#" class="removeAttr"><div class="button outline center"><i class="fa-solid fa-lines-leaning i1"></i></div></a></div>
                <div class="col col-md-3 col-lg center"><a href="#" class="removeAttr"><div class="button outline center"><i class="fa-solid fa-shapes i1"></i></div></a></div>
                <div class="col col-md-3 col-lg center"><a href="#" class="removeAttr"><div class="button outline center" id=""><i class="fa-solid fa-font i1"></i></div></a></div>
                <div class="col col-md-3 col-lg center"><a href="#" class="removeAttr"><div class="button outline center" id=""><i class="fa-solid fa-palette i1"></i></div></a></div>
              </div>
              </div>
              <div class="headBarR">
                  <div class="logo">HubDoodle</div>
                  <div class="functionBar">
                    <a href="#" class="removeAttr"><div class="button2 outline center"><i class="fa-solid fa-rotate-left i2"></i></div></a>
                    <a href="#" class="removeAttr"><div class="button2 outline center"><i class="fa-regular fa-floppy-disk i2"></i></div></a>
                    <div class="button3 outline center">
                      <label class="toggle">
                      <input type="checkbox">
                      <span class="slider"></span>
                    </label></div>
                  </div>
              </div>
              </div>
              <div class="main">
                <div class="canvasMain">
                  
                  <div id="canvas-container">
                    <canvas
                      id="canvas-real"
                      class="canvas"
                      width="2000px"
                      height="1000px"
                    ></canvas>
                    <canvas
                      id="canvas-draft"
                      class="canvas"
                      width="2000px"
                      height="1000px"
                    ></canvas>
                  </div>

                </div>
                <div class="attr">

                  <div class="attrBox outline">
                    <div class="close">X</div>
                    <div class="box">
                      <div class="row ps-3 pe-3">
                      <div class="col col-lg-4 center"><a href="#" class="removeAttr" ><div class="button2 center outline" id="solid-line"><i class="fa-solid fa-minus i1"></i></div></a></div>
                      <div class="col col-lg-4 center"><a href="#" class="removeAttr" ><div class="button2 center outline" id="dash-line"><i class="fa-solid fa-ellipsis i1"></i></div></a></div>

                    </div>
                    </div>
                  </div>

                  <div class="attrBox outline">
                    <div class="close">X</div>
                    <div class="box">
                      <div class="row ps-3 pe-3">
                      <div class="col col-md-4 col-lg-4 center"><a href="#" class="removeAttr" ><div class="button2 center outline" id="drawing-rectangle"><i class="bi bi-square-fill i2"></i></div></a></div>
                      <div class="col col-md-4 col-lg-4 center"><a href="#" class="removeAttr" ><div class="button2 center outline" id="solid-circle"><i class="bi bi-circle-fill i2"></i></div></a></div>
                      <div class="col col-md-4 col-lg-4 center"><a href="#" class="removeAttr" ><div class="button2 center outline" id="solid-triangle"><i class="bi bi-triangle-fill i2"></i></div></a></div>
                      <div class="col col-md-4 col-lg-4 center"><a href="#" class="removeAttr" ><div class="button2 center outline" id="hollow-rectangle"><i class="bi bi-square i2"></i></div></a></div>

                      <div class="col col-md-4 col-lg-4 center"><a href="#" class="removeAttr" ><div class="button2 center outline" id="hollow-circle"><i class="bi bi-circle i2"></i></div></a></div>

                      <div class="col col-md-4 col-lg-4 center"><a href="#" class="removeAttr" ><div class="button2 center outline" id="hollow-triangle"><i class="bi bi-triangle i2"></i></div></a></div>
                    </div>
                    </div>
                  </div>

                  <div class="attrBox outline">
                    <div class="close">
                      X</div>
                      <div class="box">
                    <div class="part">
                      <div class="center des">Color Wheel</div>
                      <div class="target">
                      </div>
                    </div>
                    <div class="part">
                      <div class="center des">Size</div>
                      <div class="slider-container">
                        <input type="range" id="sizeSlider" min="0" max="100" value="50" step="1">
                      </div>
                      </div>
                    </div>                    
                  </div>
                  </div>



                  </div>






              <div class="footer outline">footer
              </div>
          </div>
          </div>

    <!-- The circle functionality  -->

    ></script>

    <script type="text/javascript">
      $(() => {
        currentFunction = new DrawingLine(contextReal);
        $("#drawing-line").click(() => {
          currentFunction = new DrawingLine(contextReal);
        });
        $("#eraser-line").click(() => {
          currentFunction = new Eraser(contextReal);
        });
        $("#solid-line").click(() => {
          currentFunction = new SolidLine(contextReal, contextDraft);
        });
        $("#dash-line").click(() => {
          currentFunction = new DashLine(contextReal, contextDraft);
        });
        $("#drawing-rectangle").click(() => {
          currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $("#hollow-rectangle").click(() => {
          currentFunction = new HollowRectangle(contextReal, contextDraft);
        });
        $("#solid-circle").click(() => {
          currentFunction = new SolidCircle(contextReal, contextDraft);
        });
        $("#hollow-circle").click(() => {
          currentFunction = new HollowCircle(contextReal, contextDraft);
        });
        $("#solid-triangle").click(() => {
          currentFunction = new SolidTriangle(contextReal, contextDraft);
        });
        $("#hollow-triangle").click(() => {
          currentFunction = new HollowTriangle(contextReal, contextDraft);
        });
      });
    </script>
