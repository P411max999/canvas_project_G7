  <body>
    <div class="container-fluid m-0 p-0">
      <div class="vh100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button
              class="navbar-toggler ms-3 mt-4 mb-4"
              style="border: 0px solid #000"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ps-4" href="#"
              ><span class="logoText">HubDoodle</span></a
            >
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a href="#" class="removeAttr"
                    ><div class="button bSize1 center" id="drawing-line">
                      <i class="fa-solid fa-pen i1"></i></div
                  ></a>
                </li>

                <li class="nav-item">
                  <a href="#" class="removeAttr"
                    ><div class="button bSize1 center" id="eraser-line">
                      <i class="fa-solid fa-eraser i1"></i></div
                  ></a>
                </li>

                <li class="nav-item">
                  <a href="#" class="removeAttr"
                    ><div class="button bSize1 center">
                      <i class="fa-solid fa-lines-leaning i1"></i></div
                  ></a>
                </li>

                <li class="nav-item">
                  <a href="#" class="removeAttr"
                    ><div class="button bSize1 center">
                      <i class="fa-solid fa-shapes i1"></i></div
                  ></a>
                </li>

                <li class="nav-item">
                  <a href="#" class="removeAttr"
                    ><div class="button bSize1 center" id="add-font">
                      <i class="fa-solid fa-font i1"></i></div
                  ></a>
                </li>

                <li class="nav-item">
                  <a href="#" class="removeAttr"
                    ><div class="button bSize1 center" id="">
                      <i class="fa-solid fa-palette i1"></i></div
                  ></a>
                </li>

                <li class="nav-item">
                  <a href="#" class="removeAttr"
                    ><div class="button bSize1 center" id="">
                      <i class="fa-solid fa-gear i1"></i></div
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="main">
          <div class="canvasMain">
            <div id="canvas-container">
              <canvas
                id="canvas-real"
                class="canvas"
                width="2400px"
                height="2000px"
              ></canvas>
              <canvas
                id="canvas-draft"
                class="canvas"
                width="2400px"
                height="2000px"
              ></canvas>
            </div>
          </div>
          <div class="attr">
            <div class="attrBox boxStyle draggable">
              <div class="close">X</div>
              <div class="box">
                <div class="row ps-3 pe-3">
                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="solid-line">
                        <i class="fa-solid fa-minus i2"></i></div
                    ></a>
                  </div>
                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="dash-line">
                        <i class="fa-solid fa-ellipsis i2"></i></div
                    ></a>
                  </div>
                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="">
                        <i class="fa-solid fa-bezier-curve i2"></i></div
                    ></a>
                  </div>
                </div>
              </div>
            </div>

            <div class="attrBox boxStyle draggable">
              <div class="close">X</div>
              <div class="box">
                <div class="row ps-3 pe-3">
                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="drawing-rectangle">
                        <i class="bi bi-square-fill i2"></i></div
                    ></a>
                  </div>
                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="solid-circle">
                        <i class="bi bi-circle-fill i2"></i></div
                    ></a>
                  </div>
                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="solid-triangle">
                        <i class="bi bi-triangle-fill i2"></i></div
                    ></a>
                  </div>
                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="hollow-rectangle">
                        <i class="bi bi-square i2"></i></div
                    ></a>
                  </div>

                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="hollow-circle">
                        <i class="bi bi-circle i2"></i></div
                    ></a>
                  </div>

                  <div class="col-4 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="hollow-triangle">
                        <i class="bi bi-triangle i2"></i></div
                    ></a>
                  </div>
                </div>
              </div>
            </div>

            <div class="attrBox boxStyle draggable">
              <div class="close">X</div>
              <div class="box">
                <div class="part">
                  <div class="center des">Color Wheel</div>
                  <div class="overlay">
                    <input type="color" id="favcolorBorder" name="favcolor" />
                    <!-- <input
                      type="color"
                      id="favcolorFill"
                      name="favcolor"
                      value="#999999"
                    /> -->
                  </div>
                </div>
                <div class="part">
                  <div class="center des">Size</div>
                  <div class="slider-container">
                    <input
                      type="range"
                      id="sizeSlider"
                      min="0"
                      max="100"
                      value="50"
                      step="1"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="attrBox boxStyle draggable">
              <div class="close">X</div>
              <div class="box">
                <div class="row ps-3 pe-3">
                  <div class="col-3 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center">
                        <i class="fa-solid fa-rotate-left i2"></i></div
                    ></a>
                  </div>

                  <div class="col-3 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center">
                        <i class="fa-solid fa-rotate-right i2"></i></div
                    ></a>
                  </div>

                  <div class="col-3 center">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center" id="download">
                        <i class="fa-regular fa-floppy-disk i2"></i></div
                    ></a>
                  </div>

                  <div class="col-3 center" id="clear">
                    <a href="#" class="removeAttr"
                      ><div class="button bSize2 center">
                        <i class="fa-solid fa-trash i2"></i></div
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script

    <script src="./javascript/eraser.js" type="text/javascript"></script>
    <!-- The straight line functionality  -->
    <script src="./javascript/solid-line.js" type="text/javascript"></script>
    <script src="./javascript/dash-line.js" type="text/javascript"></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
    <!-- The hollow rectangle functionality  -->
    <script
      src="./javascript/hollow-rectangle.js"
      type="text/javascript"
    ></script>
    <script src="./javascript/download.js"></script>
    <!-- The circle functionality  -->
    <script src="./javascript/solid-circle.js" type="text/javascript"></script>
    <script src="./javascript/hollow-circle.js" type="text/javascript"></script>
    <!-- The triangle functionality  -->
    <script
      src="./javascript/solid-triangle.js"
      type="text/javascript"
    ></script>
    <script src="./javascript/addfont.js"></script>
    <script
      src="./javascript/hollow-triangle.js"
      type="text/javascript"
    ></script>
    <script src="./javascript/clear.js"></script>
    <script type="text/javascript">
      $(() => {
        currentFunction = new DrawingLine(contextReal);
        $("#add-font").click(() => {
          currentFunction = new AddFont(contextReal);
          console.log("add");
        });
        $("#drawing-line").click(() => {
          currentFunction = new DrawingLine(contextReal);
        });
        $("#eraser-line").click(() => {
          currentFunction = new Eraser(contextReal);
        });
        $("#solid-line").click(() => {
          currentFunction = new SolidLine(contextReal, contextDraft);
        });
        $("#dash-line").click(() => {
          currentFunction = new DashLine(contextReal, contextDraft);
        });
        $("#drawing-rectangle").click(() => {
          currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $("#hollow-rectangle").click(() => {
          currentFunction = new HollowRectangle(contextReal, contextDraft);
        });
        $("#solid-circle").click(() => {
          currentFunction = new SolidCircle(contextReal, contextDraft);
        });
        $("#hollow-circle").click(() => {
          currentFunction = new HollowCircle(contextReal, contextDraft);
        });
        $("#solid-triangle").click(() => {
          currentFunction = new SolidTriangle(contextReal, contextDraft);
        });
        $("#hollow-triangle").click(() => {
          currentFunction = new HollowTriangle(contextReal, contextDraft);
        });
        // $("#favcolorBorder").mouseout(() => {
        //   currentFunction = new DrawingLine(contextReal);
        // });
        // $("#clear").click(() => {
        //   currentFunction = new Clear(contextReal);
        // });
      });
    </script>
